<!DOCTYPE html>
<html>
    <head>
        <title>Kwitter Room</title>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <button id="logout" style="cursor:crosshair;" class="btn btn-danger glyphicon glyphicon-log-out" onclick="logOut()">Log Out</button>
            <center>
                <h1 class="header">	
                    Kwitter	
                    <sup>
                        <img src="m2.png">
                    </sup>
                </h1>
                <h3 class="color_white" id="username">Welcome undefined!</h3>
                <div class="form-group input_div_room_page">
                    <label style="margin-top:50px;">Add Room:</label>
                    <input type="text" id="roomName" class="form-control" placeholder="New Room" value="New Room" style="margin-bottom:50px; text-align:center;">
                </div>
                <button class="btn btn-success" style="cursor:crosshair" onclick="addNewRoomInLocalStorageWithAButtonThatHasABigName()">Add Room</button>
                <h3 class="color_white">Rooms</h3>
                <div id="outputIsAwesome">
                </div>
            </center>
        </div>
        <script src="kwitter_room.js"></script>
    </body>
</html>
